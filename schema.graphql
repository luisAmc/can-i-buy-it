type Budget {
  category: String!
  id: ID!
  limit: Float!
}

scalar DateTime

input LoginInput {
  password: String!
  username: String!
}

type Mutation {
  login(input: LoginInput!): User!
  signUp(input: SignUpInput!): User!
}

type Query {
  me: User
}

input SignUpInput {
  password: String!
  username: String!
}

type Transaction {
  amount: Float!
  category: String!
  date: DateTime!
  id: ID!
  notes: String
}

type User {
  budgets: [Budget!]!
  id: ID!
  transactions: [Transaction!]!
  username: String!
}